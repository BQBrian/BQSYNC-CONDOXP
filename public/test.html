<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>API Test – /api/compute</title>
  <style>
    :root { --bg:#0b0c10; --panel:#111217; --muted:#777; --accent:#4da3ff; --ok:#19c37d; --err:#ff5c5c; --text:#e8e8e8; --mono:#d6ffe6; }
    * { box-sizing: border-box; }
    body { margin: 0; font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial; background: var(--bg); color: var(--text); }
    .wrap { max-width: 980px; margin: 40px auto; padding: 0 16px; }
    h1 { margin: 0 0 6px; font-size: 22px; letter-spacing:.2px; }
    .sub { color: var(--muted); margin-bottom: 18px; font-size: 13px; }
    .row { display: grid; gap: 16px; grid-template-columns: 1fr; }
    @media (min-width: 1000px) { .row { grid-template-columns: 1fr 1fr; } }
    .card { background: var(--panel); border: 1px solid #1e2027; border-radius: 14px; overflow: hidden; }
    .card h2 { font-size: 14px; margin: 0; padding: 12px 14px; border-bottom: 1px solid #1e2027; color: #bfc7d5; letter-spacing:.3px }
    textarea, pre, input, button, select { font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, "Liberation Mono", monospace; }
    textarea { width: 100%; height: 360px; padding: 12px; background: #0e1016; color: var(--text); border: 0; outline: none; resize: vertical; }
    .controls { display:flex; gap:8px; padding: 12px; border-top: 1px solid #1e2027; background:#0e1016 }
    button { padding: 10px 14px; border-radius: 10px; border: 1px solid #2a2f3a; background: #151823; color: var(--text); cursor: pointer; font-size: 13px; }
    button.primary { background: var(--accent); color: #06101f; border-color: transparent; font-weight: 700; }
    button:disabled { opacity: .6; cursor: not-allowed; }
    .endpoint { display:flex; align-items:center; gap:8px; padding: 10px 14px; color:#b3bed1; border-bottom: 1px dashed #222; }
    .badge { background:#0e2039; color:#9bd0ff; padding:3px 8px; border-radius:999px; font-size:12px; border:1px solid #17365f; }
    pre { margin: 0; padding: 12px; background: #0e1016; color: var(--mono); max-height: 480px; overflow: auto; white-space: pre-wrap; word-break: break-word; }
    .status { font-size:12px; padding: 8px 12px; border-top:1px solid #1e2027; color:#aeb7c7; display:flex; justify-content:space-between; gap:12px; }
    .status .ok { color: var(--ok); font-weight:700 }
    .status .err { color: var(--err); font-weight:700 }
    .muted { color: var(--muted); }
    .small { font-size:12px }
    .right { margin-left:auto }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>API Test Page</h1>
    <div class="sub">Posts JSON to <code>/api/compute</code> and shows the raw response.</div>

    <div class="row">

      <!-- Input JSON -->
      <section class="card">
        <h2>Request JSON</h2>
        <div class="endpoint small">
          <span class="badge">POST</span>
          <code>/api/compute</code>
          <span class="muted right">Content-Type: <code>application/json</code></span>
        </div>
        <textarea id="jsonInput" spellcheck="false" aria-label="JSON input"></textarea>
        <div class="controls">
          <button id="formatBtn" title="Pretty-print JSON">Pretty-print</button>
          <button id="minifyBtn" title="Minify JSON">Minify</button>
          <button id="sampleBtn" title="Load sample JSON">Load sample</button>
          <button id="clearBtn" title="Clear">Clear</button>
          <button id="sendBtn" class="primary right">Send POST</button>
        </div>
        <div class="status small" id="reqStatus"><span class="muted">Ready.</span></div>
      </section>

      <!-- Output -->
      <section class="card">
        <h2>Response</h2>
        <pre id="output" aria-live="polite">{}</pre>
        <div class="status small" id="resStatus">
          <span class="muted">No request yet.</span>
        </div>
      </section>

    </div>

    <p class="small muted" style="margin-top:14px">
      Tip: This page uses same-origin <code>fetch</code>, so it works when hosted on your Netlify site (and locally with Netlify dev).
    </p>
  </div>

  <script>
    const $ = (id) => document.getElementById(id);
    const input = $("jsonInput");
    const output = $("output");
    const sendBtn = $("sendBtn");
    const formatBtn = $("formatBtn");
    const minifyBtn = $("minifyBtn");
    const sampleBtn = $("sampleBtn");
    const clearBtn = $("clearBtn");
    const reqStatus = $("reqStatus");
    const resStatus = $("resStatus");

    // Persist last payload locally
    const LS_KEY = "api-test-json";
    try {
      const saved = localStorage.getItem(LS_KEY);
      if (saved) input.value = saved;
    } catch {}

    function setReqStatus(text, type) {
      reqStatus.innerHTML = type ? `<span class="${type}">${text}</span>` : `<span>${text}</span>`;
    }
    function setResStatus(text, type) {
      resStatus.innerHTML = type ? `<span class="${type}">${text}</span>` : `<span>${text}</span>`;
    }
    function pretty(obj) {
      try { return JSON.stringify(obj, null, 2); } catch { return String(obj); }
    }

    formatBtn.addEventListener("click", () => {
      try {
        const obj = JSON.parse(input.value);
        input.value = JSON.stringify(obj, null, 2);
        setReqStatus("Valid JSON ✓", "ok");
      } catch (e) {
        setReqStatus("Invalid JSON: " + e.message, "err");
      }
    });

    minifyBtn.addEventListener("click", () => {
      try {
        const obj = JSON.parse(input.value);
        input.value = JSON.stringify(obj);
        setReqStatus("Minified ✓", "ok");
      } catch (e) {
        setReqStatus("Invalid JSON: " + e.message, "err");
      }
    });

    sampleBtn.addEventListener("click", () => {
      const sample = {
        test: true,
        message: "Hello /api/compute",
        numbers: [1, 2, 3],
        meta: { source: "public/test.html" }
      };
      input.value = pretty(sample);
      setReqStatus("Sample loaded.", "");
    });

    clearBtn.addEventListener("click", () => {
      input.value = "";
      setReqStatus("Cleared.", "");
      output.textContent = "{}";
      setResStatus("Output cleared.", "");
    });

    sendBtn.addEventListener("click", async () => {
      // Validate JSON
      let payload;
      try {
        payload = JSON.parse(input.value || "{}");
      } catch (e) {
        setReqStatus("Invalid JSON: " + e.message, "err");
        return;
      }

      // Save last good payload
      try { localStorage.setItem(LS_KEY, JSON.stringify(payload)); } catch {}

      // Send request
      sendBtn.disabled = true;
      setReqStatus("Sending…", "");
      setResStatus("Waiting for response…", "");
      output.textContent = "";

      const started = Date.now();
      try {
        const res = await fetch("/api/compute", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload)
        });

        const elapsed = Date.now() - started;
        const contentType = res.headers.get("content-type") || "";

        let bodyText = "";
        let parsed;
        try {
          if (contentType.includes("application/json")) {
            parsed = await res.json();
            bodyText = JSON.stringify(parsed, null, 2);
          } else {
            bodyText = await res.text();
          }
        } catch (e) {
          bodyText = `<< Failed to parse response body >>\n${e.message}`;
        }

        output.textContent = bodyText;

        if (res.ok) {
          setReqStatus(`POST /api/compute • ${res.status} ${res.statusText}`, "ok");
          setResStatus(`OK • ${res.status} • ${elapsed} ms • ${contentType || "no content-type"}`, "ok");
        } else {
          setReqStatus(`POST /api/compute • ${res.status} ${res.statusText}`, "err");
          setResStatus(`Error • ${res.status} • ${elapsed} ms • ${contentType || "no content-type"}`, "err");
        }
      } catch (e) {
        output.textContent = `Network error:\n${e.message}`;
        setReqStatus("Request failed.", "err");
        setResStatus("Network error.", "err");
      } finally {
        sendBtn.disabled = false;
      }
    });

    // Load a friendly default if nothing present
    if (!input.value.trim()) {
      sampleBtn.click();
    }
  </script>
</body>
</html>
