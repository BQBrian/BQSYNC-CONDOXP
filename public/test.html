<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>API Tester – compute</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: system-ui, Arial, sans-serif; max-width: 800px; margin: 40px auto; padding: 0 16px; }
    textarea { width: 100%; height: 200px; font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, "Liberation Mono", monospace; }
    pre { background:#f6f8fa; padding:12px; border-radius:8px; overflow:auto; }
    button { padding:10px 16px; font-size:16px; }
    .row { margin: 16px 0; }
    input[type=text]{ width:100%; padding:8px; font-size:14px;}
  </style>
</head>
<body>
  <h1>Compute API Tester</h1>
  <p>Send a POST request to your Netlify function and see the JSON response.</p>

  <div class="row">
    <label>Endpoint</label>
    <input id="url" type="text"
      value="/.netlify/functions/compute" />
    <small>(Leave as-is if this page is hosted on your Netlify site.)</small>
  </div>

  <div class="row">
    <label>JSON body</label>
    <textarea id="body">{
  "user_email": "test@example.com",
  "inputs": { "gfa": 50, "living_area": 20 },
  "has_balcony": true
}</textarea>
  </div>

  <div class="row">
    <button id="send">Send POST</button>
  </div>

  <h3>Response</h3>
  <pre id="out">Waiting…</pre>

  <script>
    const $ = (id) => document.getElementById(id);
    $("send").addEventListener("click", async () => {
      const url = $("url").value.trim();
      let payload;
      try {
        payload = JSON.parse($("body").value);
      } catch (e) {
        $("out").textContent = "Invalid JSON in body: " + e.message;
        return;
      }
      $("out").textContent = "Sending…";
      try {
        const res = await fetch(url, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload),
        });
        const text = await res.text();
        try {
          $("out").textContent = JSON.stringify(JSON.parse(text), null, 2);
        } catch {
          $("out").textContent = text;
        }
      } catch (err) {
        $("out").textContent = "Request failed: " + err.message;
      }
    });
  </script>
</body>
</html>
